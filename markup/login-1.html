<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/login-1.css">
</head>
<body>
  <div id="root">
    <div>
      <header>
        <h1>
          <span>S</span>O<span>D</span>AM
        </h1>
        <p>소담하다는 음식이 넉넉하여 먹음직스럽다는 뜻의 순우리말로<br>맛있고 질 좋은 레시피를 제공하려 노력하고 있습니다</p>
      </header>
      <main>
        <div>
          <h2>LOGIN</h2>
        </div>
        <div> 
          <h2>SIGN UP</h2>
        </div>
      </main>
      <div class="line">
        <p>or</p>
      </div>
      <footer>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </footer>
    </div>
  </div>

  <div id="login-pop-up">
    
  </div>
  <div id="singup-pop-up"></div>
  

  <script>
    const loginPage = document.getElementById('login-pop-up');
    // loginPage.style.display = "none";

    let opacityValue = 0;

    const signupPage = document.getElementById('singup-pop-up');
    signupPage.style.opacity = 0;
    const main = document.querySelector('main');
    console.log(main);
    const loginBtn = main.children[0];
    console.log(loginBtn);
    console.dir(loginBtn);
    const singupBtn = main.children[1];
    console.log(singupBtn);
    const root = document.getElementById('root');
    const out = root.children[0];
    
    
    
    loginPage.style.opacity = 0;
    
    loginBtn.addEventListener('click',function(){
      let fadeIn = setInterval(function(){
        loginPage.style.width = "80vw";
        loginPage.style.height = "80vh";
        
        
        if(opacityValue<1){
          // alert('dg');
          opacityValue = opacityValue + 0.1;
          loginPage.style.opacity = opacityValue;
        }
        else{
            clearInterval(fadeIn);
          }
      },10);

      
    });
    
    out.addEventListener('click',function(){
      loginPage.style.width = "0vw";
      loginPage.style.height = "0vh";
      signupPage.style.width = "0vw";
      signupPage.style.height = "0vh"
      opacityValue = 0;
      
    });
    
    

    signupPage.style.opacity = 0;

    singupBtn.addEventListener('click',function(){
      let fadeIn = setInterval(function(){
        signupPage.style.width = "80vw";
        signupPage.style.height = "80vh";


        if(opacityValue<1){
          // alert('dg');
          opacityValue = opacityValue + 0.1;
          signupPage.style.opacity = opacityValue;
        }
        else{
            clearInterval(fadeIn);
          }
      },10);
    });

    //나가는 터치 영역
  </script>
</body>
</html>
